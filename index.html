
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiymətləndirmə</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
    <h2>Qiymətləndirmə</h2>
    <select onchange="switchSection(this.value)">
        <option value="yarimillik">Yarımillik</option>
        <option value="illik">İllik</option>
    </select>

    <div id="yarimillik" class="section active">
        <input type="tel" id="ksq1" inputmode="decimal" pattern="[0-9.,]*" placeholder="KSQ 1 (nümunə: 83,5)">
        <input type="tel" id="ksq2" inputmode="decimal" pattern="[0-9.,]*" placeholder="KSQ 2">
        <input type="tel" id="ksq3" inputmode="decimal" pattern="[0-9.,]*" placeholder="KSQ 3">
        <label><input type="checkbox" id="has_bsq"> BSQ daxil edilib</label>
        <input type="tel" id="bsq" inputmode="decimal" pattern="[0-9.,]*" placeholder="BSQ balı (əgər varsa)">
        <button onclick="calculateYarimillik()">Hesabla</button>
        <button class="reset-button" onclick="resetForm('yarimillik')">Sıfırla</button>
    </div>

    <div id="illik" class="section">
        <input type="tel" id="y1" inputmode="decimal" pattern="[0-9.,]*" placeholder="1-ci yarımillik bal">
        <input type="tel" id="y2" inputmode="decimal" pattern="[0-9.,]*" placeholder="2-ci yarımillik bal">
        <button onclick="calculateIllik()">Hesabla</button>
        <button class="reset-button" onclick="resetForm('illik')">Sıfırla</button>
    </div>

    <div class="result" id="result"></div>
</div>
</body>
</html>
